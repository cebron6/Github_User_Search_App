<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="starter-code/assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <main class="container">
    <div class="top-section">
      <h1 class="devfinder">devfinder</h1>
      <p class="light-dark-tggle">light</p>
    </div>
    <div class="srch-bar">
      <img src="starter-code/assets/icon-search.svg" alt="" class="search-glass">
      <input type="text" class="search" type="text" placeholder="Search Github Username..">
      <button class="srch-btn">Search</button>
    </div>
    <section class="profile">
      <img src="#" alt="" class="profile-pic">
      <div class="name-profile">
        <h1 class="name">The Octocat</h1>
        <p class="username">@octocat</p>
      </div>
      <div class="join-date">joined august 10</div>
    </section>
    <p class="bio"></p>
    <section class="stats">
      <div class="repos-sec">
        <p class="repo">Repos</p>
        <p class="num-of-repos">1</p>
      </div>
      <div class="follower-sec">
        <p class="repo">Followers</p>
        <p class="num-of-followers">2</p>
      </div>
      <div class="following-sec">
        <p class="following">Following</p>
        <p class="num-of-following">3</p>
      </div>
    </section>
    <section class="btm-links">
      <div class="location-github">
        <a href="#" class="location"></a>
        <a href="#" class="github"></a>
      </div>
      <div class="twitter-building">
        <a href="#" class="twitter"></a>
        <a href="#" class="building"></a>
      </div>

    </section>
  </main>
</body>
</html>
