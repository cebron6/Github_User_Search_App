<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="starter-code/assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="wrapper">
    <!-- Title with light-dark-mode -->
    <header class="header">
      <h1 class="header__devfinder">devfinder</h1>
      <a href="#" class="header__lghtDrkToggle">DARK<img src="starter-code/assets/icon-moon.svg" alt="sun-image" class="sunimg"/></a> 
    </header>
    <!-- Search Bar -->
    <section class="srch">
      <img src="starter-code/assets/icon-search.svg" alt="#" class="search__img">
      <input type="text" class="search__input" type="text" placeholder="Search Github Username...">
      <button class="btn">Search</button>
    </section>
    <!-- Profile -->
    <main class="main">
      <header class="profile">
        <div class="profile__pic"></div>
        <div class="profile__wrapper">
          <div>
            <h1 class="profile__name">The Octocat</h1>
            <h3 class="profile__username">@octocat</h3>
          </div>
          <p class="profile__join-date">joined 25 jan 2011</p>
        </div>
      </header>
      <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis doloribus non earum</p>
      <!-- Stats -->
      <section class="stats">
        <div class="stats__repo">
          <h4 class="repo">Repos</h4>
          <h2 class="num-of-repos">1</h2>
        </div>
        <div class="stats__followers">
          <h4 class="followers">Followers</h4>
          <h2 class="num-of-followers">2</h2>
        </div>
        <div class="stats__following">
          <h4 class="following">Following</h4>
          <h2 class="num-of-following">3</h2>
        </div>
      </section>
      <!-- Bottom Links -->
      <footer class="btm-links">
          <a href="#" class="location"><img src="starter-code/assets/icon-location.svg">San Fransico</a>
          <a href="#" class="github"><img src="starter-code/assets/icon-website.svg">http://github.com</a>
          <a href="#" class="twitter"><img src="starter-code/assets/icon-twitter.svg">Not Available</a>
          <a href="#" class="building"><img src="starter-code/assets/icon-company.svg">@github</a>
      </footer>
    </main>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
